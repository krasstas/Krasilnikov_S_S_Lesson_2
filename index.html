<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colored_table</title>
    <style>
        body {
            background: url(images//xyk_xyk_i_v_production.jpg);
            background-position: center;
        }
    </style>
</head>
<body>
    <div align="center" style="opacity: 0.7">
        <!-- align Устаревший элемент -->
        <table border="5" cellspacing="0" cellpadding="5">
            <caption>Сложная Цветная Таблица</caption>
        <tr>
            <td bgcolor="white" colspan="2" width="80" height="40"></td>
            <td bgcolor="white" colspan="2" width="120"></td>
            <td bgcolor="yellow" colspan="2" width="100"></td>
            <td bgcolor="white" rowspan="4" width="20"></td>
        </tr>
        <tr>
            <td bgcolor="white" width="40" height="80"></td>
            <td bgcolor="red"  rowspan="2" colspan="3" height="160"></td>
            <td bgcolor="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="white" rowspan="2" height="120"></td>
            <td bgcolor="white" width="50"></td>
            <td bgcolor="white" width="50"></td>
        </tr>
        <tr>
            <td bgcolor="black" width="40" height="40"></td>
            <td bgcolor="black" width="40"></td>
            <td bgcolor="white" width="80"></td>
            <td bgcolor="white" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="yellow" rowspan="3" height="80"></td>
            <td bgcolor="black" height="40"></td>
            <td bgcolor="black"></td>
            <td bgcolor="white"></td>
            <td bgcolor="blue" rowspan="2" colspan="2"></td>
            <td bgcolor="red" rowspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="white" rowspan="2" colspan="2" height="40"></td>
            <td bgcolor="black"></td>
        </tr>
        <tr>
            <td bgcolor="white" colspan="3" height="10"></td>
        </tr>
    </table>
    </div>
</body>
</html>
